<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-disc"></div>
    </div>
    <div class="intro_text">Minutes?</div>
    <input type="text" id="minutes" placeholder="">
    <div class="remaining_time">
    </div>
    <div id="task">
        <input type="text" id="task_name" placeholder="What are you working on?">
    </div>
    <!-- <button id="start">Start 30 minutes</button> -->
    <!-- jquery from cdn -->
    <!-- google fonts Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
